<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #pokemon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .pokemon-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 150px;
        }
        .pokemon-card img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Pokémon Cards</h1>
    <div id="pokemon-container"></div>

    <script src="script.js"></script>
</body>
</html>
